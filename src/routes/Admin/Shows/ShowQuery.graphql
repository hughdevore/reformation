query ShowQuery(
  $first: Int
  $after: String
  $date: Float
  $artist: ObjID
  $venue: ObjID
  $search: String
  $order: ShowOrder
) {
  shows(
    first: $first
    after: $after
    date: $date
    artist: $artist
    venue: $venue
    search: $search
    order: $order
  ) @connection(key: "shows", filter: ["date", "artist", "venue", "search"]) {
    count
    edges {
      node {
        id
        title
        date
        artist {
          id
          name
        }
        venue {
          id
          name
        }
      }
    }
    pageInfo {
      hasNextPage
    }
  }
}
